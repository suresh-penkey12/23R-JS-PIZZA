<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            color: #444;
            margin-top: 20px;
        }

        /* Container styling */
        #a{
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Highlight active step */
        .active {
            border: 2px solid #ffe699;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(255, 229, 153, 0.8);
        }

        /* Completed step styling */
        .completed {
            border: 2px solid #99e699;
            background-color: #f0fff0;
        }

        /* Hover effect */
        #a:hover, #b:hover, #c:hover, #d:hover, #e:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        </style>
</head>
<body>
    <h1>preparing pizza</h1>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
    <script>
        function place(call){
            setTimeout(()=>{
            let a=document.getElementById("a")
            a.innerHTML="place order"
            call()
            },3000);
        }
        function prepare(call){
            setTimeout(()=>{
            let a=document.getElementById("a")
            a.innerHTML="prepare order"
            call()
            },3000);
        }
        function bake(call){
            setTimeout(()=>{
            let a=document.getElementById("a")
            a.innerHTML="bake order"
            call()
            },3000);
        }
        function pack(call){
            setTimeout(()=>{
            let a=document.getElementById("a")
            a.innerHTML="pack order"
            call()
            },3000);
        }
        function deliver(){
            setTimeout(()=>{
            let a=document.getElementById("a")
            a.innerHTML="deliver order"
            },3000);
        }
        place(()=>{
            prepare(()=>{
                bake(()=>{
                    pack(()=>{
                        deliver()
                    })
                })
            })
        })
    </script>
</body>
</html>
